name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
          
    - name: Install dependencies
      run: npm ci

    - name: Run Gulp task
      run: npx gulp build   
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dest